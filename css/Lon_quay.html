        .pig{
            animation: animation 20s  infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        @keyframes animation {
            0%   {left:90%;}
            25%  {left:10%;}
            50%  {left:90%;}
            75%  {left:10%;}
            100% {left:90%;}
        }
    </style>
